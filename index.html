<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>JavaScript practice</title>
</head>

<body>

  <header>
    <h1 class=hTitle>Book Library</h1>
  </header>

  <section class="add_button">
    <button class="addBook" id="add-btn"> + Add Book</button>

  </section>

  

  <form action="" class="form-container" id="myForm" style="display:none;">
    <h1 class="formTitle">Add A Book</h1>
    <div>
      <Label for="title">Title:</Label><br>
      <input type="text" id="title" name="title" required>
    </div>

    <div>
      <Label for="author">Author:</Label>
      <input type="text" id="author" name="author" required>
    </div>

    <div>
      <Label for="pages">Number Of Pages:</Label>
      <input type="text" id="pages" name="pages">
    </div>

    <div>
      <input type="radio" id="status" name="Read It" value="Read It">
      <Label for="status">Read It</Label>
      <input type="radio" id="status" name="Not Read" value="Not Read">
      <label for="status">Not Read</label>
    </div>

    <button type="submit" id="submit">Submit</button>


  </form>

  
  <section class="book-container">

    <div class="added-book" id="books"></div>
    

  </section>



  <script src="script.js"></script>
</body>
</html>
